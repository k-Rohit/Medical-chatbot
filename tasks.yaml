doctor_search_task:
  description: >
    Retrieve a list of doctors based on the provided location. Gather information on their practice, including contact details, timings, and any other relevant data.
  expected_output: >
    A structured list of doctors, including their names, specialties, timings, and contact information.

reporting_task:
  description: >
    Review the data collected from the doctor search and expand each topic into a fully detailed report. Ensure the report is organized by doctor, with sections for their specialty, timings, and contact information.
    
  expected_output: >
    A detailed report formatted as markdown, covering the list of doctors, their specialties, timings, and contact details.
    Formatted as markdown without '```'
